<!doctype html>
<html>
  <head>
    <title>The Chatroom</title>
    
        <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
        </style>
    </head>
    <body>
      <p id="typing" onkeypress="myFunction()">Someone is typing a message</p>
        <ul id="messages"></ul>
        <form action="">
             <input id="m" autocomplete="off" /><button>Send</button>
        </form>
<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script>
  const userName = prompt('Enter User ID')
  $(function () {
    var socket = io();
    $('form').submit(function(){
      socket.emit('chat message', $('#m').val());
      $('#m').val('');
      return false;
    });

    socket.on('chat message', function(msg){
      $('#messages').append(userName);
      $('#messages').append($('<li>').text(msg));
    });
    
    socket.on('enter', function() {
        $('#messages').append($('<li>').text(userName + ' has entered the chatroom'));
    })
    socket.on('leave', function() {
        $('#messages').append($('<li>').text('Someone left the chatroom'));
    });
    function myFunction(e) {
      var x = document.getElementById("typing");
      x.style.display = "none";
      if (x.style.display === "none" && e.which !== 13) {
        x.style.display = "block";
    } else {
        x.style.display = "none";
    }
  }
  });
</script>


  </body>
</html>
