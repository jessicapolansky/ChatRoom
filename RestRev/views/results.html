{% extends "base.html" %}
{% block content %}
<ol>
{% for result in results %}
<li><a href="/restaurant/{{ result.id }}">{{ result.name }}</a></li>

{% endfor %}
</ol>
{% if not results[0].id %}
<p>Sorry, no restaurants found by that name!</p>
<p>Would you like to <a href="/submit/restaurant">add a restaurant</a>?</p>
{% endif %}
{% endblock %}
